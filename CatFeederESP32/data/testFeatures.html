<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAT FEEDER EXCLUSIVE MEGA FUSION MASTER 360 V56</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Cat feeder Test Features</h1><br>
    <div>
        <form action="/" method="get">
            <input type="submit" value="Back to main page">
        </form>
    </div>

    <h2>Change starting pos</h2>
    <div>
        <form action="/changeStartPos" method="get">
            <label for="startPos">Enter Pos:</label>
            <input type="text" name="startPos" id="startPos" placeholder="0">
            <input type="submit" value="Submit">
        </form>
    </div>
    <br>
    <h2>Pulse Mode</h2>
    <div>
        <form action="/pulseMode" method="get">
            <label for="cycles">Cycles:</label>
            <input type="text" name="cycles" id="cycles" placeholder="0">
            <input type="submit" value="Submit">
        </form>
    </div>
    <br>
    <h2>Change Max pos</h2>
    <div>
        <form action="/changeMaxPos" method="get">
            <label for="startPos">Enter Pos:</label>
            <input type="text" name="maxPos" id="maxPos" placeholder="0">
            <input type="submit" value="Submit">
        </form>
    </div>
    <br>
    <h2>Change Min pos</h2>
    <div>
        <form action="/changeMinPos" method="get">
            <label for="startPos">Enter Pos:</label>
            <input type="text" name="minPos" id="minPos" placeholder="0">
            <input type="submit" value="Submit">
        </form>
    </div>
    <h2>Battery voltage</h2>
    <h3>0</h3>
</body>
</html>
